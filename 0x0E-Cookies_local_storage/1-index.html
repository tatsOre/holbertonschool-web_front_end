<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 1. Create cookie with expiration date and specific path</title>
    <script type="text/javascript">
      const setCookies = () => {
        const firstname = document.getElementById('firstname').value;
        const email = document.getElementById('email').value;

        const exdate = new Date();
        exdate.setTime(exdate.getTime() + (10*24*60*60*1000)); // 10 days 
        const expires = `expires=${exdate.toUTCString()}`;

        document.cookie = `firstname=${firstname};${expires};path=/`;
        document.cookie = `email=${email};${expires};path=/`;

      };

      const showCookies = () => {
        const p = document.createElement('p');
        const cookies = decodeURIComponent(document.cookie).split(';');
        const values = [];
        for (let value of cookies) values.push(value.split('=')[1]);
        p.innerHTML = `Cookies: ${values.join(', ')}`;
        document.body.appendChild(p);
      };
    </script>                                                                               
  </head>

  <body>
    <h2>Login to the website</h2>
    <form>
      <input type="text" id="firstname" placeholder="Firstname">
      <input type="email" id="email" placeholder="Email">
      <button onclick="setCookies()">Log me in</button>
    </form>
    <h2>Cookies</h2>
    <button onclick="showCookies()">Show the cookies</button>
  </body>

</html>
