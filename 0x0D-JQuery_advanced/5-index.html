        <script type="text/javascript">
        
          $(function (){

            function createFamilyTree () {
              $('body').append(`
                <table>
                  <thead>
                    <tr>
                      <th>Firstname</th>
                      <th>Lastname</th>
                    </tr>
                  </thead>
                </table>`
              ),
              $('table').append('<tbody></tbody>');
            };

            function addNewMember (firstName, lastName) {
              $('tbody').append(
                `<tr>
                  <td>${firstName}</td>
                  <td>${lastName}</td>
                  <td>(x)</td>
                </tr>`);
              $('tr td:last-child').css('background-color', 'orange')
                                   .click((event) => $(event.currentTarget).parent().remove());
            }

            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
          });

        </script>
